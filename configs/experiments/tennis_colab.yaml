data:
  # 指向 Google Drive 上的資料路徑
  # 請確保在 Drive 上有這個資料夾: /content/drive/MyDrive/ML_data/tennis_processed
  processed_path: "/content/drive/MyDrive/ML_data/tennis_processed"
  num_classes: 12

model:
  backbone: "resnet50"
  hidden_size: 512
  num_lstm_layers: 3  # 論文設定：3 層 LSTM
  dropout: 0.3
  seq_length: 16
  use_optical_flow: false
  use_pretrained: true  # Colab 網路快，直接下載

training:
  batch_size: 16  # Colab T4/P100 通常有 16GB VRAM，可以開大一點
  epochs: 50
  learning_rate: 0.0001  # 論文設定：Adam optimizer with lr=0.0001
  num_workers: 2  # Colab CPU 核心較少，設 2 比較保險
  freeze_backbone: true
  pretrained_weights: null

notes: "Colab training configuration"
