data:
  processed_path: "data/processed/tennis"
  num_classes: 7

model:
  backbone: "resnet50"
  hidden_size: 128  # 減小以加快訓練
  num_lstm_layers: 1  # 減少層數
  dropout: 0.3
  seq_length: 8  # 減少序列長度以加快訓練
  use_optical_flow: false
  use_pretrained: false  # 不下載預訓練權重

training:
  batch_size: 4  # 小 batch size
  epochs: 3  # 只跑 3 個 epoch 測試
  learning_rate: 0.001
  num_workers: 2
  freeze_backbone: false
  pretrained_weights: null
